<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Admin Login - Luxé Café" data-ar="تسجيل دخول الإدارة - مقهى لوكس">Admin Login - Luxé Café</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cairo+Play:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Style/variables.css">
    <link rel="stylesheet" href="../Style/main.css">
</head>
<body class="dark-theme">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg luxury-navbar fixed-top">
        <div class="container">
            <div class="navbar-brand-section d-flex align-items-center">
                <img src="https://images.pexels.com/photos/312418/pexels-photo-312418.jpeg?auto=compress&cs=tinysrgb&w=50&h=50&fit=crop" alt="Logo" class="logo me-2">
                <span class="brand-name" data-en="Luxé Café" data-ar="مقهى لوكس">Luxé Café</span>
                
                <!-- Theme and Language Controls -->
                <div class="navbar-controls-inline ms-3">
                    <!-- Language Toggle -->
                    <button class="btn luxury-btn-outline me-2" id="lang-toggle">
                        <span id="lang-text">عربي</span>
                    </button>
                    
                    <!-- Theme Toggle -->
                    <button class="btn luxury-btn-outline" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            
            <div class="navbar-nav-container">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html" data-en="Home" data-ar="الرئيسية">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html" data-en="Menu" data-ar="القائمة">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-en="Admin" data-ar="صفحة الإدارة">Admin</a>
                    </li>
                </ul>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html" data-en="Home" data-ar="الرئيسية">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html" data-en="Menu" data-ar="القائمة">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-en="Admin" data-ar="صفحة الإدارة">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" title="Back to top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container d-flex align-items-center justify-content-center min-vh-100">
            <div class="login-card">
                <div class="login-header text-center mb-4">
                    <div class="luxury-icon mb-3">
                        <i class="fas fa-crown"></i>
                    </div>
                    <h2 class="login-title" data-en="Admin Portal" data-ar="بوابة الإدارة">Admin Portal</h2>
                    <p class="login-subtitle" data-en="Access your luxury dashboard" data-ar="الوصول إلى لوحة التحكم الفاخرة">Access your luxury dashboard</p>
                </div>

                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label" data-en="Username" data-ar="اسم المستخدم">Username</label>
                        <div class="input-group">
                            <span class="input-group-text luxury-input-icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control luxury-input" id="username" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label" data-en="Password" data-ar="كلمة المرور">Password</label>
                        <div class="input-group">
                            <span class="input-group-text luxury-input-icon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control luxury-input" id="password" required>
                            <button class="btn luxury-input-icon" type="button" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="login-error mb-3" id="login-error" style="display: none;">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="error-message" data-en="Wrong username or password" data-ar="اسم المستخدم أو كلمة المرور غير صحيحة">Wrong username or password</span>
                    </div>

                    <button type="submit" class="btn luxury-btn-primary w-100 mb-3">
                        <span data-en="Sign In" data-ar="تسجيل الدخول">Sign In</span>
                        <i class="fas fa-arrow-right ms-2"></i>
                    </button>

                    <div class="text-center">
                        <small class="text-muted" data-en="Use: admin / admin000" data-ar="استخدم: admin / admin000">Use: admin / admin000</small>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="luxury-footer">
        <div class="container text-center">
            <div class="footer-brand mb-3">
                <span class="brand-name" data-en="Luxé Café" data-ar="مقهى لوكس">Luxé Café</span>
            </div>
            <div class="footer-credit">
                <span data-en="Powered by Mosa" data-ar="مشغل بواسطة موسى">Powered by Mosa</span>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../Js/lang.js"></script>
    <script src="../Js/theme.js"></script>
    
    <script>
        // Back to top functionality
        const backToTopButton = document.getElementById('back-to-top');
        
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        });

        backToTopButton.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            if (username === 'admin' && password === 'admin000') {
                // Successful login
                window.location.href = 'dashboard.html';
            } else {
                // Show error message
                errorDiv.style.display = 'block';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
                
                // Clear form
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        });

        // Close mobile menu when clicking on nav links
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const navbarCollapse = document.getElementById('navbarNav');
                if (navbarCollapse.classList.contains('show')) {
                    const bsCollapse = new bootstrap.Collapse(navbarCollapse);
                    bsCollapse.hide();
                }
            });
        });
    </script>
</body>
</html>
